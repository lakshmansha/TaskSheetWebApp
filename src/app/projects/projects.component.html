<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Projects</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active">Projects</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <div class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Projects</h3>
        <div class="card-tools">
          <!-- <a routerLink="/client/0" routerLinkActive="active" class="btn btn-primary">
              <i class="far fa-plus"></i>
              <p>Client Entry</p>
            </a> -->
          <button type="button" class="btn btn-tool" routerLink="/project" routerLinkActive="active">
            <i class="fas fa-plus mr-1"></i> Project Entry
          </button>
          <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button> -->
          <!-- <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                  </button> -->
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 1%; text-align: center">#</th>
              <th style="width: 20%">Project Name</th>
              <th style="width: 50%">Description</th>
              <!-- <th style="width: 5%">Created At</th> -->
              <th style="width: 40%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ProjectList">
              <td>{{ item.projectCode }}</td>
              <td>
                <a>
                  {{ item.projectName }}
                </a>
              </td>
              <td>
                <a>
                  {{ item.description }}
                </a>
              </td>
              <!-- <td>{{ displayDate(item.createdAt) }}</td> -->
              <td class="project-actions text-right">
                <a class="btn btn-primary btn-sm" href="javascript:void(0);">
                  <i class="fas fa-folder"> </i>
                  View
                </a>
                <a class="btn btn-info btn-sm" href="javascript:void(0);" (click)="ToEdit(item._id)">
                  <i class="fas fa-pencil-alt"> </i>
                  Edit
                </a>
                <a class="btn btn-danger btn-sm" href="javascript:void(0);" *ngIf="CanDelete">
                  <i class="fas fa-trash"> </i>
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
