<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h1><b>TaskSheet</b>App</h1>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="alert alert-danger" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>
          <div class="form-group">
            <label class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                formControlName="email"
                autocomplete="email"
                [placeholder]="'Email' | translate"
              />
              <span hidden translate>Username</span>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </label>
            <label class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                autocomplete="current-password"
                [placeholder]="'Password' | translate"
                required
              />
              <span hidden translate>Password</span>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </label>
            <!-- <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="remember" />
                <span translate>Remember me</span>
              </label>
            </div> -->
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" formControlName="remember" />
                <label for="remember"> Remember Me </label>
              </div>
            </div>
            <div class="col-4">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </div>
          </div>
        </form>
        <p class="mb-0">
          <a routerLink="/register" routerLinkActive="active" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
  </div>
</div>
