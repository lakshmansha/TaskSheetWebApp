<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Project Add</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active">Project Add</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">General</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="projectEntry()" [formGroup]="entryForm" novalidate>
                <div class="form-group">
                  <label for="inputClientCompany">Client Company</label>
                  <select id="inputClientCompany" formControlName="clientId" class="form-control custom-select">
                    <option selected disabled>Select one</option>
                    <option *ngFor="let item of ClientList" [value]="item._id">{{ item.clientName }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputCode">Project Code</label>
                  <input type="text" id="inputCode" formControlName="projectCode" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="inputName">Project Name</label>
                  <input type="text" id="inputName" formControlName="projectName" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="inputDescription">Project Description</label>
                  <textarea
                    id="inputDescription"
                    formControlName="description"
                    class="form-control"
                    rows="4"
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button href="javascript:void(0);" type="reset" class="btn btn-secondary">Cancel</button>
                    <input type="submit" value="Create new Project" class="btn btn-success float-right" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
