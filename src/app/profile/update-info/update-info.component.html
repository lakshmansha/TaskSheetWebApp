<form class="form-horizontal" (ngSubmit)="updateInfo()" [formGroup]="changeForm" novalidate>
  <div class="form-group row">
    <label for="inputUserName" class="col-sm-2 col-form-label">User Name <span class="mandatory">*</span> </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="username" id="inputUserName" placeholder="User Name" />
    </div>
  </div>
  <div class="form-group row" *ngIf="(frmUserName.invalid && frmUserName.touched) || frmUserName.dirty">
    <div class="offset-sm-2 col-sm-10">
      <small *ngIf="frmUserName.errors?.required" class="text-danger">User Name is required</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDesignation" class="col-sm-2 col-form-label">Designation</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        formControlName="designation"
        id="inputDesignation"
        placeholder="Designation"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAboutMe" class="col-sm-2 col-form-label">About Me</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        rows="5"
        formControlName="aboutMe"
        id="inputAboutMe"
        placeholder="Tell about yourself"
      >
      </textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" [disabled]="changeForm.invalid || isLoading" class="btn btn-danger">Submit</button>
    </div>
  </div>
</form>
