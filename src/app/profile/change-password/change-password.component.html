<form class="form-horizontal" (ngSubmit)="changePassword()" [formGroup]="changePasswordForm" novalidate>
  <div class="form-group row">
    <label for="inputNewPassword" class="col-sm-3 col-form-label">Enter New Password</label>
    <div class="col-sm-9">
      <input
        type="password"
        class="form-control"
        formControlName="password"
        id="inputNewPassword"
        placeholder="New Password"
        (change)="onPasswordChange()"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputConfirmPassword" class="col-sm-3 col-form-label">Confirm New Password</label>
    <div class="col-sm-9">
      <input
        type="password"
        class="form-control"
        formControlName="confirmPassword"
        id="inputConfirmPassword"
        placeholder="Confirm Password"
        (change)="onPasswordChange()"
      />
    </div>
  </div>
  <div class="form-group row">
    <label>
      <span class="text-danger" *ngIf="confirm_password.hasError('mismatch')">Password do not match.</span>
    </label>
  </div>
  <div class="form-group row">
    <div class="offset-sm-3 col-sm-9">
      <button type="submit" [disabled]="changePasswordForm.invalid || isLoading" class="btn btn-danger">Submit</button>
    </div>
  </div>
</form>
