<div class="card collapsed-card">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-key"></i>
      Change Password
    </h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i></button>
    </div>
  </div>
  <div class="card-body">
    <form class="form-horizontal" (ngSubmit)="changePassword()" [formGroup]="changePasswordForm" novalidate>
      <div class="form-group row">
        <label for="inputNewPassword" class="col-sm-3 col-form-label">Enter New Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="inputNewPassword"
            placeholder="New Password"
            (change)="onPasswordChange()"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputConfirmPassword" class="col-sm-3 col-form-label">Confirm New Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            id="inputConfirmPassword"
            placeholder="Confirm Password"
            (change)="onPasswordChange()"
          />
        </div>
      </div>
      <div class="form-group row">
        <label>
          <span class="text-danger" *ngIf="confirm_password.hasError('mismatch')">Password do not match.</span>
        </label>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" [disabled]="changePasswordForm.invalid || isLoading" class="btn btn-danger">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
